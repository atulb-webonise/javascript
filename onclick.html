<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Here is the on Click function</h1>
    <button id="giveAlert">click me</button>
    <script>
        // browser // trigger element // trigger event // what event // for event 
        document.getElementById("giveAlert").addEventListener("click", alertFunction);

        function alertFunction(){
            alert('You Clicked');
        }
    
    </script>
</body>
</html>
